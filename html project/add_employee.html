<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="add_employee.css">
    <script>
        function nic(){
            var bb=confirm("do you want to submit?")
            if (bb=true){
                document.write("you have successfully submitted your details")
            }
        }
    </script>
</head>
<body>
        <div class="container">
            <h1 class="form-title">RECRUITMENT</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="user-input-box">
                        <label for="full name">Full Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="enter full name">
                        <label for="date-of-birth">Date of Birth</label>
                        <input type="date" id="date-of-birth" name="date of birth" placeholder="">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="enter your age">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="enter your emael address">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" id="phone_number" name="phone number" placeholder="enter phone number">
                        <label for="home-address">Home Address</label>
                        <input type="text" id="home-address" name="home address" placeholder="enter your home address">
                    </div>
                </div>
                <div class="gender-details-box">
                    <span class="gender_title">Gender</span>
                    <div class="gender_category">
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="male">
                        <label for="female">Male</label>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <input type="button" onclick="nic()" value="SUBMIT">
                
                </div>
            </form>
        </div>
</body>
</html>
